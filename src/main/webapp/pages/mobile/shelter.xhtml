<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    renderKitId="PRIMEFACES_MOBILE"
    contentType="text/html">
<pm:page title="Shelters">
<pm:view id="main">
<pm:header title="Shelters" />
<pm:content>


<p:dataList value="#{shelterBean.allShelters}" var="shelter">
<h:outputLink value="#main">
	<h2>#{shelter.codigoSitio} (#{shelter.localidad.nombre})</h2>
	#{shelter.tipoNodo.nombre}
	
</h:outputLink>

</p:dataList>

</pm:content>
</pm:view>
</pm:page>
</f:view>
